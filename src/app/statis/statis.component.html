
<div class="container" style="display:flex ;">
    <div class="chart" style="width:41% ;">
    <div class="doughnut" style="width:75%; padding-left: 30% ;padding-top: 3%;">
        <label for="total" style="font-weight:bold ;text-align:center ;">Total Import Export</label>
        <p-chart id="total" type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '15%'}"></p-chart>
    </div>
    <div class="pie" style="width: 100%;display: flex;padding-top: 3%;padding-left: 3%;">
        <label for="export-chart" style="font-weight:bold ;text-align:center ;">%Ex</label>
        <p-chart id="export-chart" type="pie" [data]="datapie" [options]="chartOptions"  [style]="{'width': '50%'}"></p-chart>
        <label for="import-chart" style="font-weight:bold ;text-align:center ;">%Im</label>
        <p-chart id="import-chart" type="pie" [data]="datapie1" [options]="chartOptions"  [style]="{'width': '50%'}"></p-chart>
    </div>
    <div style="display:flex ;padding-top: 3%;padding-left: 3%;">
        <p-calendar placeholder="Month" [(ngModel)]="pieChartDate" view="month" dateFormat="mm/yy" [readonlyInput]="true"
                inputId="monthpicker"></p-calendar>
        <p-button (click)="showModalDialogpie()" icon="pi pi-external-link" label="Show"></p-button>
    </div>
</div>
<div class="card" style="width:50%;padding-left: 10%;">
    <p-chart type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    <div style="padding-top:10% ;">
        <p-table [value]="productList">
            <ng-template pTemplate="caption">
              <label> List of most imported products </label>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th class="w-10rem">ID</th>
                <th>Product name</th>
                <th>Total Price</th>
                <th>Quantity</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td class="w-10rem">{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.total_price }}</td>
                <td>{{ product.soluong }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
    </div>
    
    
</div>
