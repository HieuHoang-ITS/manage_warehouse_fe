<div class="ui-g">
  <p-toast></p-toast>
  <p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  <p-panel
    header="Category List"
    [toggleable]="true"
    [style]="{ width: '100%' }"
  >
    <div style="margin-bottom: 20px">
      <p-menubar [model]="items1">
        <div class="flex flex-rows flex-wrap">
          <span class="p-input-icon-left">
            <input
              [(ngModel)]="ten"
              class="ml-2"
              type="text"
              #name
              (blur)="search(name.value)"
              (keyup.enter)="search(name.value)"
              placeholder="Search Name..."
              pInputText
            />
          </span>
          <div class="ml-5">
            <button
              icon="pi pi-search"
              pButton
              type="button"
              label="search"
              (click)="search(name.value)"
            ></button>
          </div>
          <div class="ml-5">
            <button
              pButton
              icon=" pi pi-refresh"
              type="button"
              label="Refresh"
              class="p-button-outlined"
              (click)="getAll()"
            ></button>
          </div>
        </div>
      </p-menubar>
    </div>
    <ng-template pTemplate="icons">
      <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu>
    </ng-template>

    <p-table
      [value]="category"
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      [rows]="10"
      selectionMode="single"
      [(selection)]="selectedCategory"
      dataKey="id"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="status">
            Status <p-sortIcon field="status"></p-sortIcon>
          </th>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr [pSelectableRow]="category">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.status }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              (click)="showSaveDialog(true)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deletecategory()"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
  <p-dialog
    header="Add category"
    [(visible)]="displaySaveDiglog"
    [style]="{ width: '500px' }"
  >
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="Input_Name">Name</label>
        </div>
        <div class="ui-g-8">
          <input
            pInputText
            id="name"
            #addname
            [style]="{ width: '400px' }"
            required
            [(ngModel)]="addCategory.name"
          />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="Input_Status">Status</label>
        </div>
        <div class="ui-g-8">
          <input
            pInputText
            id="status"
            #addstatus
            [style]="{ width: '400px' }"
            required
            [(ngModel)]="addCategory.status"
          />
        </div>
      </div>
    </div>
    <p-footer>
      <p-button
        label="Save"
        styleClass="ui-button-info"
        (click)="save()"
        icon="pi pi-check-circle"
      ></p-button>
    </p-footer>
  </p-dialog>
</div>
