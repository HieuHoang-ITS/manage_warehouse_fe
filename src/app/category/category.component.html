<p>category works!</p>
<div class="ui-g">
  <p-panel
    header="danh sach loai hang"
    [toggleable]="true"
    [style]="{ width: '70%' }"
  >
    <div style="margin-bottom: 20px">
      <p-menubar [model]="items1"></p-menubar>
    </div>
    <ng-template pTemplate="icons">
      <button
        pButton
        class="p-panel-header-icon p-link"
        icon="pi pi-cog"
        (click)="menu.toggle($event)"
      ></button>
      <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu>
    </ng-template>

    <p-table
      [value]="category"
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      [rows]="10"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
  <p-dialog
    header="Nueva category"
    [(visible)]="displaySaveDiglog"
    [style]="{ width: '400px' }"
  >
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="Input_ID">Id</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="id" #addid [style]="{ width: '350px' }" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="Input_Name">Name</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="name" #addname [style]="{ width: '350px' }" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="Input_Status">Status</label>
        </div>
        <div class="ui-g-8">
          <input
            pInputText
            id="status"
            #addstatus
            [style]="{ width: '350px' }"
          />
        </div>
      </div>
    </div>
    <p-footer>
      <p-button
        label="Save"
        styleClass="ui-button-info"
        (click)="save(addname.value, addstatus.value)"
        icon="pi pi-check-circle"
      ></p-button>
    </p-footer>
  </p-dialog>
</div>
