<p-menubar
  [model]="items"
  [autoDisplay]="true"
  [style]="{ 'border-radius': '0px' }"
>
  <span class="p-float-label p-input-icon-right mr-4">
    <input
      id="float-input"
      pinpu
      type="text"
      pInputText
      [(ngModel)]="searchValue"
      placeholder="Search"
      class="w-20rem"
    />
    <label for="float-input">Search</label>
    <i class="pi pi-search"></i>
  </span>
  <button
    pButton
    type="button"
    class="p-button-outlined p-button-rounded p-button-secondary"
    icon="pi pi-users"
  ></button>
</p-menubar>
